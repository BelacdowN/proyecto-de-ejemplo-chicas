<section id="educacion" class="educacion text-white">
    <div class="seccion container-fluid rounded shadow-sm p-3 mb-5 bg-body-transparent rounded">
      <div class="row mb-2">
        <div class="col-auto me-auto mt-2">
          <h3>Educaci√≥n
            <a href="#top"><button type="button" class="btn btn-close-white"><i class="fa-solid fa-arrow-turn-up"></i></button></a>

         <button type="submit" class="btn btn-close-white"><i class="fa-solid fa-plus"></i></button>

        </div>
        <div class="col-1"> 
            <!-- Button trigger modal --> 
          <button type="button"  data-bs-toggle="modal" data-bs-target="#educacionModal" class="btn btn-close-white"><i class="fa-solid fa-pencil"></i></button>
          <button type="submit" class="btn btn-close-white"><i class="fa-solid fa-trash-can"></i></button>
