<section id="proyectos" class="proyectos text-white">
    <div class="seccion container-fluid rounded shadow-sm p-3 mb-5 bg-body-transparent">
      <div class="row mb-2">
        <div class="col-auto me-auto mt-2">
          <h3>Proyectos
            <a href="#top"><button type="button" class="btn btn-close-white"><i class="fa-solid fa-arrow-turn-up"></i></button></a>
          </h3>
            </div>              
            <div class="d-flex col-auto mt-2">          
         <button type="submit" class="btn btn-close-white"><i class="fa-solid fa-plus"></i></button>
        </div>
      </div>
      <div class="row" *ngFor="let proyecto of proyectos">
        <div class="col-3">
          <img [src]="proyecto.logoProyecto" class="rounded-circle w-25" [alt]="proyecto.tituloProyecto"> <br>
          <h5>{{proyecto.tituloProyecto}}</h5>
          <h6>{{proyecto.inicio}} {{proyecto.fin}}</h6>
        </div>
        <div class="col-8">
          <h4>{{proyecto.descripcion}}</h4>
        </div>
        <div class="col-1">
            <!-- Button trigger modal --> 
          <button type="button"  data-bs-toggle="modal" data-bs-target="#proyectosModal" class="btn btn-close-white"><i class="fa-solid fa-pencil"></i></button>
          <button type="submit" class="btn btn-close-white"><i class="fa-solid fa-trash-can"></i></button>                
        </div>
        <br><hr class="col-11">  
      </div>
    </div>
  </section>
